<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Search</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts Link for Handwriting Style -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Link for Magnifying Glass Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <h1>Recipe Finder</h1>

    <!-- Tagline -->
    <b><p class="tagline">Find the best recipe for you!</p></b>

    <!-- Search Container -->
    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Search Recipe"
        oninput="toggleClearButton()"
      />
      <button class="find-btn" onclick="searchRecipe()">
        <i class="fa fa-search"></i> 
      </button>
      <span id="clearBtn" onclick="clearSearch()" class="clear-btn">&#10005;</span>
    </div>

    <!-- Recipe Result Section -->
    <div id="recipeResult"></div>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Recipe Finder. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
